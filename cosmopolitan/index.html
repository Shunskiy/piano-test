<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Cosmopolitan</title>
  </head>
  <body>
    <div class="container">
      <object
        class="container__logo"
        type="image/svg+xml"
        data="./img/logo.svg"
      ></object>
      <p class="container__makeup-p">WANT MAKEUP HACKS THAT WILL</p>
      <div class="container__life-p-box">
        <p class="container__life-p">CHANGE YOUR LIFE?</p>
      </div>
      <p class="container__email-p">
        Enter your email for secrets and shortcuts.
      </p>
      <img class="container__arrow-icon" src="./img/arrowicon.png" alt="" />
      <div class="container__email-box">
        <input class="container__email-input" type="text" />
        <object
          class="container__email-icon"
          type="image/svg+xml"
          data="./img/icon.svg"
        ></object>
      </div>
      <div class="container__submit-btn">
        <a class="container__submit-a" href="">PRESS SUBMIT TO LOOK AMAZING</a>
      </div>
      <a href="" class="container__reject-a">No, Thanks</a>
    </div>
  </body>
</html>
